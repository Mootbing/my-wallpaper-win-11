<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - GLSL Hills</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="p-summary">
  <div id="clock">00:00</div>
  <div id="day"></div>
  <div id="date"></div>
</div>
<canvas class="p-canvas-webgl" id="canvas-webgl"></canvas>
<div class="background-black" id="background-black"></canvas>

<div class="player-box">
  <div class="auto-align-flex">
    <div class="slider-container">
      <img src="./img/slider.png" class="slider-bar"/>
      <img src="./img/knob.png" class="slider-knob"/>
    </div>
    <div class="content-container">
      <img src="./img/active.png" class="active-icon"/>
      <p class="song-title">NEXT GIRL</p>
      <p class="artist-name">RUOYU</p>
      <div class="media-controls">
        <img src="./img/previous.png" class="media-icon"/>
        <img src="./img/play.png" class="media-icon"/>
        <img src="./img/next.png" class="media-icon"/>
      </div>
    </div>
    <div class="thumbnail-container">
      <img src="./img/noImage.png" class="thumbnail"/>
    </div>
  </div>
</div>


<!-- partial -->
<script src="js/three.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
